<form [formGroup]="awesomeForm" (ngSubmit)="updateAwesome(id)">
    <div class="form-group row">
        <label for="tag" class="col-sm-2 col-form-label">Tag</label>
        <div class="col-sm-10">
            <input type="email" name="tag" formControlName="tag" class="form-control" id="tag">
        </div>
    </div>
    <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">Url</label>
        <div class="col-sm-10">
            <input type="email" name="url" formControlName="url" class="form-control" id="url">
        </div>
    </div>
    <div class="form-group row">
        <label for="descriptions" class="col-sm-2 col-form-label">Descriptions</label>
        <div class="col-sm-10">
            <input type="email" name="descriptions" formControlName="descriptions" class="form-control" id="descriptions">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Udate</button>
        </div>
        <div class="col-sm-3">
            <a href="http://localhost:4200/awesomes"><button type="button" class="btn btn-primary">Back Home</button></a>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-danger" (click)="deleteAwesome(id)">Delete</button>
        </div>
    </div>
</form>
